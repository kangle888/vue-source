<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../reactivity/dist/reactivity.global.js"></script>
    <script>
      const { reactive, effect } = window.VueReactivity;
      let obj = { name: "zhangsan", age: 18, list: [1, 2, 3, 4, 5] };
      const state = reactive(obj);
      effect(() => {
        console.log("effect", state.name + " " + state.list[0]);
      });
      setTimeout(() => {
        state.name = "lisi";
        state.list[10] = 100;
      }, 1000);
    </script>
  </body>
</html>
